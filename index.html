<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Invitation</title>
    <link rel="stylesheet" href="./css/stylesEnvelope.css">
    <link rel="preload" href="invitation.html" as="document">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1">Hi!</div>
                <div class="words line2" id="guestName"></div>
                <div class="words line3">A Letter of Invitation...!</div>
                <div class="words line4"></div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
            <!-- Heart seal in the center -->
            <div id="clickHereText" class="click-here-text" style="display: none;">Click Here</div>
            <img src="assets/img/beating-heart.svg" alt="beating-heart" class="seal-heart"  id="sealHeart">
            <div id="toOpen" class="to-open" style="display: none;">To Open</div>
        </div>
        <div class="music">
            <audio src="./assets/mp3/song-1.mp3" id="my_audio" loop="loop"></audio> 
          </div>
    </div>
    <script src="./js/scriptEnvelope.js"></script>
</body>
</html>
